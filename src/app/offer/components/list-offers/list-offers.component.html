<h2>Liste des offres</h2>
<table class="table">
    <tr>
        <th>Nom</th>
        <th>Prix</th>
        <th>Validit√©</th>
        <th>Limitation</th>
        <th>Montants</th>
        <th>Is One Day</th>
    </tr>
    <tr *ngFor="let offer of offers">
        <td class="orange">{{ offer.name }}</td>
        <td>{{ offer.price }} Ar</td>
        <td> {{ offer.validityDay }} jours</td>
        <td>{{ offer.limitation!.buyingLimit }} fois sur {{ offer.limitation!.durationInDays }} j </td>
        <td>
            <app-amount-list [showDelBtn]="false" [amounts]="offer.amounts" ></app-amount-list>
        </td>
        <td>{{ offers.isOneDay ? "oui" : "non" }}</td>
    </tr>
</table>
