<table class="table">
    <tr>
        <th>Date du dépôt</th>
        <th>Numéro</th>
        <th>Montant</th>
    </tr>
    <tr *ngFor="let deposit of allDeposits">
        <td>{{deposit.created_at}}</td>
        <td>{{deposit.phone_number}}</td>
        <td>{{deposit.amount}}</td>
        <td>
            <button (click)="update(deposit.id)" class="btn btn-primary">Valider</button>
        </td>
    </tr>
</table>
