<h2>Historique des appels </h2>
<table class="table">
    <tr>
        <th>Date</th>
        <th>N° Telephone</th>
        <th>Durée</th>
    </tr>
    <tr *ngFor="let history of callsHistories">
        <td>{{ history.created_at | date}}</td>
        <td>{{ history.phone_number }}</td>
        <td>{{ history.amount }} mins</td>
    </tr>
</table>
